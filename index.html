<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment_1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ul id="unordered" class="list">
            My Likes
            <li id="good" class="likes">Good food</li>
            <li id="family" class="likes">A family vacation</li>
            <li id="cinema" class="likes">Going to the cinema</li>
            <li id="coding" class="likes">Coding</li>
            <li id="quality" class="likes">Quality time</li>
        </ul>
        <ol id="ordered" class="list">
            My Dislikes
            <li id="meal" class="dislikes">Peppered Meal</li>
            <li id="up" class="dislikes">Being stood up</li>
            <li id="wait" class="dislikes">Being kept waiting</li>
            <li id="power" class="dislikes">Having low battery power</li>
            <li id="bug" class="dislikes">Bugs</li>
        </ol>
    </div>
</body>
